	<script type="text/javascript">
	WebFontConfig = {
	google: { families: [ 'Podkova', 'Oswald' ] }

	(function() {
	var wf = document.createElement('script');
	wf.src = ('https:' == document.location.protocol ? 'https' : 'http') + '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';

  <title>{{ page.title }}</title>

<link rel="stylesheet" href="css/bootstrap.min.css">

	<div class="container">

						<h1>JACK FLINTERMANN</h1>

						<div class="social">
							<a href="https://twitter.com/jflinter" target="_blank"><i class='twitter-icon'></i></a>
							<a href="http://github.com/jflinter" target="_blank"><i class='github-icon'></i></a>
							<a href="http://www.linkedin.com/pub/jack-flintermann/16/4aa/756" target="_blank"><i class='linkedin-icon'></i></a>
              <a href='resume' id='resume-link'>Resume</a>
						</div>
					</div>
				</div>
				<div class="content">
					{{content}}
				</div>
			</div>
		</div>
	</div>
  <footer>

  </footer>
